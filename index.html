<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // QR Scanner Component
        const QRScanner = () => {
            const [scanning, setScanning] = React.useState(false);
            const [scannedCodes, setScannedCodes] = React.useState([]);
            
            React.useEffect(() => {
                // Load saved codes when component mounts
                const savedCodes = localStorage.getItem('scannedCodes');
                if (savedCodes) {
                    setScannedCodes(JSON.parse(savedCodes));
                }
            }, []);

            const startScanning = () => {
                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader", { fps: 10, qrbox: 250 }
                );
                
                html5QrcodeScanner.render((decodedText) => {
                    // Add new scan if it's unique
                    setScannedCodes(prevCodes => {
                        if (!prevCodes.some(code => code.data === decodedText)) {
                            const newCodes = [...prevCodes, {
                                id: Date.now(),
                                data: decodedText,
                                timestamp: new Date().toLocaleString()
                            }];
                            localStorage.setItem('scannedCodes', JSON.stringify(newCodes));
                            return newCodes;
                        }
                        return prevCodes;
                    });
                });
                setScanning(true);
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-lg p-4">
                        <h1 className="text-2xl font-bold mb-4">QR Code Scanner</h1>
                        
                        {!scanning && (
                            <button 
                                onClick={startScanning}
                                className="bg-blue-500 text-white px-4 py-2 rounded"
                            >
                                Start Scanning
                            </button>
                        )}
                        
                        <div id="qr-reader" className="mt-4"></div>
                        
                        {scannedCodes.length > 0 && (
                            <div className="mt-4">
                                <h2 className="text-xl font-bold mb-2">Scanned Codes</h2>
                                <div className="space-y-2">
                                    {scannedCodes.map((code) => (
                                        <div 
                                            key={code.id} 
                                            className="p-3 bg-gray-100 rounded"
                                        >
                                            <div className="font-medium">{code.data}</div>
                                            <div className="text-sm text-gray-500">
                                                {code.timestamp}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QRScanner />);
    </script>
</body>
</html>
